<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style2.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/logo/Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/logo/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/logo/Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/logo/Favicon/site.webmanifest" />
    <title>LOgin</title>
  </head>
  <body>
    <form class="form">
      <img src="./assets/img/logo/La-Vecina.png" alt="logo" class="logo" />
      <h2 class="form-title">Inicia Sesión</h2>
      <p class="form-parrafo">
        ¿Aun no tienes cuenta? <a href="#" class="form-link">Entra aqui</a>
      </p>

      <div class="form-container">
        <div class="form-group">
          <input type="text" id="name" class="form-input" placeholder=" " />
          <label for="name" class="form-label">Nombre</label>
          <span class="form-line"></span>
        </div>
        <div class="form-group">
          <input type="text" id="user" class="form-input" placeholder=" " />
          <label for="user" class="form-label">Usuario</label>
          <span class="form-line"></span>
        </div>
        <div class="form-group">
          <input type="text" id="password" class="form-input" placeholder=" " />
          <label for="password" class="form-label">Contraseña</label>
          <span class="form-line"></span>
        </div>
        <input type="submit" class="form-submit" value="Login" />
      </div>
    </form>
  </body>
</html>
