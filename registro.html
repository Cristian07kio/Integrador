<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style2.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/logo/Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/logo/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/logo/Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/logo/Favicon/site.webmanifest" />
    <title>Registro</title>
  </head>
  <body>
    <form class="form">
      <img src="./assets/img/logo/La-Vecina.png" alt="logo" class="logo" />
      <h1 class="form-title">Registrate</h1>
      <div class="form-container">
        <div class="form-group">
          <input type="text" name="email" class="form-input" placeholder=" " />
          <label for="email" class="form-label"
            ><span>¿Cual es tu email?</span></label
          >
          <span class="form-line"></span>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="usuario"
            class="form-input"
            placeholder=" "
          />
          <label for="usuario" class="form-label"
            ><span>¿Que Usuario te gusta?</span></label
          >
          <span class="form-line"></span>
        </div>
        <div class="form-group">
          <input type="text" name="nombre" class="form-input" placeholder=" " />
          <label for="nombre" class="form-label"
            ><span>¿Cual es tu nombre?</span></label
          >
          <span class="form-line"></span>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="contraseña"
            class="form-input"
            placeholder=" "
          />
          <label for="contraseña" class="form-label"
            ><span>Crea tu contraseña</span></label
          >
          <span class="form-line"></span>
        </div>
        <div class="birth">
          <label for="start">Fecha de nacimiento</label>

          <input
            type="date"
            id="start"
            name="trip-start"
            value="2022-03-29"
            min="23-01-01"
          />
        </div>
        <div class="form-genero">
          <p>Indica tu Sexo</p>
          <div class="generos">
            <input type="radio" name="genero" value="hombre" />Hombre
            <input type="radio" name="genero" value="mujer" />Mujer
          </div>
        </div>
        <div>
          <input type="checkbox" name="novedades" />
          <label for="novedades">Me gustaria recibir novedades</label>
        </div>
      </div>
      <input type="submit" class="form-submit" value="Registro" />
    </form>
  </body>
</html>
